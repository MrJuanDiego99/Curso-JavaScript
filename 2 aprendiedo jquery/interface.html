<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo jQuery</title>

    <style>
        .elemento{
            width: 300px;
            height: 200px;
            border: 4px solid black;
            background: lightblue;
            float: left;
            margin: 20px;
        }

        .lista li{
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            list-style: none;
            cursor: pointer;
        }

        ul .ui-selecting{background: green;}
        ul .ui-selected{background: blueviolet;}

        #movido{
            width: 100px;
            height: 100px; 
            border: 4px solid red;
        }

        #area{
            width: 300px;
            height: 300px; 
            border: 4px solid greenyellow;
        }

        .efectos{
            width: 300px;
            height: 200px;
            border: 4px solid black;
            background: pink;
            float: left;
            margin: 20px;
            display: none;
        }
    </style>
    
</head>

<body>
    <h1>Aprendiendo jQuiery - jQuery UI</h1>

    <button id="mostrar">Mostrar</button>
    <div class="efectos">
    </div>

    <div id="movido">
    </div>
    <br>

    <div id="area">
    </div>

    <ul class="lista">
        <li>GTA V</li>
        <li>Need for speed</li>
        <li>Crash bandicoot</li>
        <li>Super mario</li>
    </ul>

    <div class="elemento">
        Hola, soy un lemento de la web 1
    </div>

    <div class="elemento">
        Hola, soy un lemento de la web 2
    </div>

    <div class="elemento">
        Hola, soy un lemento de la web 3
    </div>




    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/06_interface.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.theme.min.css">
    <script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
</body>
</html>
