<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiedo jQuery</title>

    <style>
        .zebra{
            border: 3px dashed black;
        }

        .grande{
            font-size: 30px;
        }

        .margen_superior{
            display: block;
            margin-top: 45px;
        }

        .resaltado{
            border-bottom: 2px solid greenyellow;
        }
    </style>
</head>
<body>
    <h1>Aprendiedo jQuery</h1>

    <ul>
        <li><a href="https://www.google.com" title="Google">Ir a google</a></li>
        <li><a href="https://www.facebook.com" title="Facebook">Ir a Facebook</a></li>
    </ul>
    
    <p id="rojo" class="sin_border">Ejercicio de jQuery</p>
    <p id="amarillo" class="zebra">Practicando con selectores</p>
    <p id="verde" class="sin_border">Quiero ser un parrafo verde</p>
    <p class="zebra">Soy un parrafo blanco</p>

    <div id="caja">
        <p>Hola soy un acaja</p>
        <ul>
            <li>Elemento 1</li>
            <li class="resaltado">Elemento 2</li>
        </ul>
        <span class="resaltado">Soy un span</span>
    </div>




    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/01_selectores.js"></script>
</body>
</html>
